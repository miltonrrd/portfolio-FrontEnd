<div class="contenedor-experiencia">
<div class="row">
    <div class="col-lg-10">
        <h2>Experiencia laboral</h2>
    </div>
    
    <div class="col-lg-2">
        <button class="btn btn-info" type="button" routerLink="/nuevaexp" *ngIf="isLogged">
            Nueva Experiencia
        </button>
    </div>
</div>
    
<div class="container">
    <div class="row "> 
        <table class="table">
            <tbody>
                <tr *ngFor="let Experiencia of expe">
                    <td><h3>{{Experiencia.nombreE}}</h3></td>
                    <td>{{Experiencia.descripcionE}}</td>
                    <td *ngIf="isLogged"><button class="btn btn-white" routerLink="/editexp/{{Experiencia.id}}"><i class="bi bi-pencil-square"></i> Editar</button></td>
                    <td *ngIf="isLogged"><button class="btn btn-danger" (click)="delete(Experiencia.id)" ><i class="bi bi-trash-fill"></i> Borrar </button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
